<input type="hidden" class="tour-module" value="[##cms.Host.tour-module##]"/>
<div id="r-tour" class="r-tour module-form relative hidden">
  <form action="/Tem3_Tour_Search.bc?lid=2" method="post" data-form="tour" id="tourSearch" onsubmit="form_search_isSubmited(this,event)" class="form-search formtour flex gap-2 max-xl:block max-xl:gap-0">
    <input type="hidden" name="persiancurrent" class="persiancurrent" value=""/>
    <div class="reserve-field w-1/3 h-20 departure-route relative max-xl:w-full max-xl:mb-4">
      <div onclick="empty_value(this)" class="click-content border-type-1 cursor-pointer h-full rounded-type-1 px-2">
        <label class="label-routes label-departure-tour float-right w-full cursor-pointer relative" for="departure4">
          <svg width="15" height="19" class="align-middle">
            <use xlink:href="images/sprite-icons.svg#engine-departuretour-icon"></use>
          </svg>
          <span class="label-text text-sm">Destination</span>
          <svg class="down-icon float-left align-middle mt-2 absolute right-0 top-0 h-2 hidden" width="15" height="8"><use xlink:href="images/sprite-icons.svg#engine-down-icon"></use></svg>
        </label>
        <p class="auto-fit clear-both text-base text-textColor cursor-pointer">Tour</p>
        <input id="departure4" type="text" class="tour-search-text departure text-value line-clamp--1 text-textColor w-full cursor-pointer relative bg-inherit text-sm max-xl:text-base" onclick="city_search(this)" data-type="4" name="tour-search-text" required="" aria-label="departure" autocomplete="off" value="" placeholder="Where to?" autocomplete="off" readonly/>
      </div>
      <input value="" class="locationId from" type="hidden" name="tourname" aria-label="locationId"/>
      <div class="searchList hidden-box hidden py-3.5 px-4 border-type-1 rounded-type-1 w-60 min-w-full float-right text-sm absolute z-20 clear-both top-full right-0  bg-white text-right leading-6 max-xl:w-full">
        <div class="flex relative mb-2 float-right w-full clear-both">
          <div class="h-9 leading-9">
            <svg width="15" height="19" class="align-middle">
              <use xlink:href="images/sprite-icons.svg#engine-location-icon"></use>
            </svg>
          </div>
          <input type="text" aria-label="reserve-location" placeholder="Destination" class="reserve-location form-search-input h-9 leading-9 pr-3 bg-transparent text-left max-xl:text-base" autocomplete="off" value="" />
        </div>
        <span class="mini-loading absolute hidden top-6 left-4" aria-label="spinner">
          <svg class="spinner-label-icon align-middle" width="15" height="19">
            <use xlink:href="images/sprite-icons.svg#engine-spinner-icon"></use>
          </svg>
        </span>
        <div class="locationResult"></div>
      </div>
    </div>
    <div class="Basis_Date_Box w-1/3 flex gap-2 max-xl:w-full max-xl:mb-4">
      <div class="reserve-field departure-date w-1/2 h-20 relative">
        <div class="border-type-1 h-full rounded-type-1 px-2">
          <label class="label-dates label-fdate-tour float-right w-full relative" for="fromdate5">
            <svg width="15" height="15" class="align-middle">
              <use xlink:href="images/sprite-icons.svg#engine-departurecalendar-icon"></use>
            </svg>
            <span class="label-text text-sm">Departure</span>
            <svg class="down-icon float-left align-middle mt-2 absolute right-0 top-0 h-2 hidden" width="15" height="8"><use xlink:href="images/sprite-icons.svg#engine-down-icon"></use></svg>
          </label>
          <p class="auto-fit clear-both text-base text-textColor"><span class="selected-day"></span><span class="selected-month"></span></p>
          <basis core="group" name="calendar-type-simple" if="'[##cms.Host.calendar-type##]'='simple'">
            <input type="text" aria-label ="Departure" value="" class="Basis_Date start_date text-textColor cursor-pointer h-full pt-12 w-full text-left bg-inherit leading-6 float-left absolute top-0 right-0 text-sm px-2 max-xl:text-base" onclick="Basis_Calendar(this,'[##cms.cms.date##]', 1)"  data-lang="en"  data-active="0" data-cache="0" readonly="" name="fdate" id="fromdate5" required="" placeholder="Departure"/>
          </basis>
          <basis core="group" name="calendar-type-simple" if="'[##cms.Host.calendar-type##]'='multi'">
            <input type="text" aria-label ="Departure" value="" class="Basis_Date start_date text-textColor cursor-pointer h-full pt-12 w-full text-left bg-inherit leading-6 float-left absolute top-0 right-0 text-sm px-2 max-xl:text-base" onclick="Basis_Calendar(this,'[##cms.cms.date##]')"  data-lang="en"  data-active="0" data-cache="0" readonly="" name="fdate" id="fromdate5" required="" placeholder="Departure"/>
            <input value="" class="mstring_date mstring_fdate" type="hidden" aria-label="mstring_fdate"/>
          </basis>
          <div class="clr"></div>
        </div>
      </div>
      <div class="reserve-field return-date w-1/2 h-20 relative">
        <div class="border-type-1 h-full rounded-type-1 px-2">
          <label class="label-dates label-tdate-tour float-right w-full relative" for="todate5">
            <svg width="15" height="15" class="align-middle">
              <use xlink:href="images/sprite-icons.svg#engine-returncalendar-icon"></use>
            </svg>
            <span class="label-text text-sm">Return</span>
            <svg class="down-icon float-left align-middle mt-2 absolute right-0 top-0 h-2 hidden" width="15" height="8"><use xlink:href="images/sprite-icons.svg#engine-down-icon"></use></svg>
          </label>
          <p class="auto-fit clear-both text-base text-textColor"><span class="selected-day"></span><span class="selected-month"></span></p>
          <basis core="group" name="calendar-type-simple" if="'[##cms.Host.calendar-type##]'='simple'">
            <input type="text" aria-label ="Return" value="" class="Basis_Date end_date nextCalOpening text-textColor cursor-pointer h-full pt-12 w-full text-left bg-inherit leading-6 float-left absolute top-0 right-0 text-sm px-2 max-xl:text-base" onclick="Basis_Calendar(this,'[##cms.cms.date##]', 1)"  data-lang="en"  data-active="0" data-cache="0" readonly="" name="tdate" id="todate5" required="" placeholder="Return"/>
          </basis>
          <basis core="group" name="calendar-type-simple" if="'[##cms.Host.calendar-type##]'='multi'">
            <input type="text" aria-label ="Return" value="" class="Basis_Date end_date text-textColor cursor-pointer h-full pt-12 w-full text-left bg-inherit leading-6 float-left absolute top-0 right-0 text-sm px-2 max-xl:text-base" onclick="Basis_Calendar(this,'[##cms.cms.date##]')"  data-lang="en"  data-active="0" data-cache="0" readonly="" name="tdate" id="todate5" required="" placeholder="Return"/>
            <input value="" class="mstring_date mstring_tdate" type="hidden" aria-label="mstring_tdate"/>
          </basis>
          <div class="clr"></div>
        </div>
      </div>
    </div>
    <div class="reserve-field passengers-field cursor-pointer w-1/3 h-20 relative max-xl:w-full max-xl:mb-4">
      <div onclick="show_passengerbox(this)" class="show-passengers-dropdown show-passengers-dropdown-tour border-type-1 cursor-pointer h-full rounded-type-1 px-2">
        <label class="label-passengers label-passengers-tour float-right w-full cursor-pointer" for="passenger1">
          <svg width="15" height="15" class="align-middle">
            <use xlink:href="images/sprite-icons.svg#engine-passenger-icon"></use>
          </svg>
          <span class="label-text text-sm">Passengers</span>
          <svg class="down-icon h-full float-right align-middle mt-2" width="15" height="8">
            <use xlink:href="images/sprite-icons.svg#engine-down-icon"></use>
          </svg>
        </label>
        <div class="cursor-pointer">
          <span class="passenger-counts room-count inline-block text-textColor h-6 leading-6 text-sm"><span class="count min-w-3 inline-block">1</span> Room</span><span class="passenger-counts adult-count inline-block text-textColor h-6 leading-6 text-sm ml-2"><span class="count min-w-3 inline-block">2</span> Adult</span><span class="passenger-counts child-count inline-block text-textColor h-6 leading-6 text-sm ml-2 hidden"><span class="count min-w-3 inline-block">0</span> Child</span>
        </div>
      </div>
      <div class="passengerbox hidden-box hidden bg-white w-full absolute z-20 border-type-1 rounded-type-1 p-2">
        <div class="close-passenger-box w-5 h-5 leading-5 mb-4 clear-both text-center text-textColor cursor-pointer text-sm float-right hover:text-red-600" onclick="close_passenger(this)">
          <svg width="15" height="15" class="align-middle">
            <use xlink:href="images/sprite-icons.svg#engine-close-icon"></use>
          </svg>
        </div>

        <div class="passenger-item room-passenger-item clear-both w-full mb-4 relative">
          <label for="passenger-roomcount4" class="label-passengerroom label-passengerroom-tour first-room-type first-room-type-label float-left text-sm leading-8 text-textColor"><span class="room-tlt-icon mr-1 hidden"><svg class="align-middle" width="15" height="15"><use xlink:href="images/sprite-icons.svg#engine-room-icon"></use></svg></span><span>Room</span></label>
          <ul class="float-right h-8 leading-8">
            <li class="second-room-type block w-auto h-8 leading-8 text-center hover:text-primary cursor-pointer clear-both hover:text-add-room-hover-color"><div class="h-full leading-8" onclick="Add_Room_Count(this)"><span>Add another room</span></div></li>
            <li class="plus-count first-room-type inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer hover:text-add-room-hover-color"><div class="h-full leading-8" onclick="Change_Room_Count(this)"><span class="count-icon-simple">+</span><span class="count-icon-svg hidden"><svg class="align-middle" width="10" height="10"><use xlink:href="images/sprite-icons.svg#engine-plus-icon"></use></svg></span></div></li>
            <li class="first-room-type first-room-type-count inline-block w-8 h-8 leading-8 text-center hover:text-primary"><input id="passenger-roomcount4" type="text" class="roomcount w-full text-center max-xl:text-base" maxlength="4000" value="1" readonly></li>
            <li class="minus-count first-room-type deactive-change-button inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer hover:text-remove-room-hover-color"><div class="h-full leading-8" onclick="Change_Room_Count(this)"><span class="count-icon-simple">-</span><span class="count-icon-svg hidden"><svg class="align-middle" width="10" height="10"><use xlink:href="images/sprite-icons.svg#engine-minus-icon"></use></svg></span></div></li>
          </ul>
          <div class="clr"></div>
        </div>
        <div class="Rooms">
          <div class="contentRoom">
            <div class="numberOfRoom text-sm text-primary float-left clear-both w-full mb-4 text-left">Room<span class="ml-1">1</span></div>
            <div class="passenger-item adult-passenger-item clear-both w-full mb-4 relative">
              <label for="passenger-room-adultcount4" class="label-passengeradult label-passengeradult-tour float-left text-sm leading-8 text-textColor"><span class="adult-tlt-icon mr-1 hidden"><svg class="align-middle" width="15" height="15"><use xlink:href="images/sprite-icons.svg#engine-adult-icon"></use></svg></span><span>Adult</span><span class="exp-age text-grays-400 ml-2">(12 years and up)</span></label>
              <ul class="float-right h-8 leading-8">
                <li class="plus-count inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer"><div class="h-full leading-8" onclick="Change_AdultCount(this)"><span class="count-icon-simple">+</span><span class="count-icon-svg hidden"><svg class="align-middle" width="10" height="10"><use xlink:href="images/sprite-icons.svg#engine-plus-icon"></use></svg></span></div></li>
                <li class="inline-block w-8 h-8 leading-8 text-center hover:text-primary"><input id="passenger-room-adultcount4" type="text" class="adultcount w-full text-center max-xl:text-base" name="_root.rooms__1.adultcount" maxlength="4000" value="2" readonly></li>
                <li class="minus-count inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer"><div class="h-full leading-8" onclick="Change_AdultCount(this)"><span class="count-icon-simple">-</span><span class="count-icon-svg hidden"><svg class="align-middle" width="10" height="10"><use xlink:href="images/sprite-icons.svg#engine-minus-icon"></use></svg></span></div></li>
              </ul>
              <div class="clr"></div>
            </div>
            <div class="passenger-item child-passenger-item clear-both w-full mb-4 relative">
              <label for="passenger-room-childcount4" class="label-passengerchild label-passengerchild-tour label-passengerchild label-passengerchild-tour float-left text-sm leading-8 text-textColor"><span class="child-tlt-icon mr-1 hidden"><svg class="align-middle" width="15" height="15"><use xlink:href="images/sprite-icons.svg#engine-child-icon"></use></svg></span><span>Child</span><span class="exp-age text-grays-400 ml-2">(0 to 12 years)</span></label>
              <ul class="float-right h-8 leading-8">
                <li class="plus-count inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer"><div class="h-full leading-8" onclick="Change_ChildCount(this)"><span class="count-icon-simple">+</span><span class="count-icon-svg hidden"><svg class="align-middle" width="10" height="10"><use xlink:href="images/sprite-icons.svg#engine-plus-icon"></use></svg></span></div></li>
                <li class="inline-block w-8 h-8 leading-8 text-center hover:text-primary"><input id="passenger-room-childcount4" type="text" class="childcount w-full text-center max-xl:text-base" maxlength="4000" value="0" readonly></li>
                <li class="minus-count deactive-change-button inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer"><div class="h-full leading-8" onclick="Change_ChildCount(this)"><span class="count-icon-simple">-</span><span class="count-icon-svg hidden"><svg class="align-middle" width="10" height="10"><use xlink:href="images/sprite-icons.svg#engine-minus-icon"></use></svg></span></div></li>
              </ul>
              <div class="clr"></div>
            </div>
            <input type="hidden" name="_root.rooms__1.childcountandage" class="childcountandage" value="0" aria-label="childcountandage"/>
            <div class="section-select-age clear-both"></div>
          </div>
        </div>
        <div class="confirm-passenger hidden w-full h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer text-sm clear-both" onclick="close_passenger(this)"><span class="confirmpass-tlt-icon mr-1 hidden"><svg class="align-middle" width="15" height="15"><use xlink:href="images/sprite-icons.svg#engine-confirmpass-icon"></use></svg></span><span>confirm</span></div>
        <div class="clr"></div>
      </div>
    </div>
    <div class="reserve-search w-auto h-20 max-xl:w-full">
      <button type="submit" class="search-tour flex items-center justify-center gap-2 w-full h-full m-auto px-3 rounded-type-1 bg-bgColor-100 cursor-pointer hover:bg-secondary hover:text-search-button-hover-color hover:text-search-tour-hover-color"><span>Search</span>
          <svg width="32" height="33" class="align-middle">
              <use xlink:href="images/sprite-icons.svg#engine-search-icon"></use>
          </svg>
      </button>
    </div>
  </form>
</div>
