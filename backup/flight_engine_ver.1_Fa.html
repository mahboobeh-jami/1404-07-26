                            class="label-passengerchild label-passengerchild-flight float-left text-sm leading-8 text-textColor"><span class="child-tlt-icon mr-1 hidden"><svg class="align-middle" width="15" height="15"><use xlink:href="images/sprite-icons.svg#engine-child-icon"></use></svg></span><span>Child</span><span
                                class="exp-age text-grays-400 ml-2">(2 to 12 years)</span></label>

                                class="plus-count inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer">
                                <div class="h-full leading-8"
                                    onclick="Change_ChildrenCount_Flight(this,'child','infant')">

                                    <span class="count-icon-svg hidden"><svg class="align-middle" width="10" height="10"><use xlink:href="images/sprite-icons.svg#engine-plus-icon"></use></svg></span>
                                </div>
                            </li>
                            <li
                                class="inline-block w-8 h-8 leading-8 text-center hover:text-primary"><input
                                    id="passenger-childcount1" type="text"
                                    class="childcount w-full text-center text-sm max-xl:text-base"
                                    maxlength="4000"
                                    value="0" readonly></li>
                            <li
                                class="minus-count deactive-change-button inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer">
                                <div class="h-full leading-8"
                                    onclick="Change_ChildrenCount_Flight(this,'child','infant')">
                                    <span class="count-icon-simple">-</span>
                                    <span class="count-icon-svg hidden"><svg class="align-middle" width="10" height="10"><use xlink:href="images/sprite-icons.svg#engine-minus-icon"></use></svg></span>
                                </div>
                            </li>
                        </ul>
                        <div class="clr"></div>
                    </div>
                    <div
                        class="passenger-item infant-passenger-item clear-both w-full mb-4 relative">
                        <label for="passenger-infantcount1"
                            class="label-passengerinfant label-passengerinfant-flight float-left text-sm leading-8 text-textColor"><span class="infant-tlt-icon mr-1 hidden"><svg class="align-middle" width="15" height="15"><use xlink:href="images/sprite-icons.svg#engine-infant-icon"></use></svg></span><span>Infant</span><span
                                class="exp-age text-grays-400 ml-2">(10 days to 2 years)</span></label>
                        <ul class="float-right h-8 leading-8">
                            <li
                                class="plus-count inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer">
                                <div class="h-full leading-8"
                                    onclick="Change_ChildrenCount_Flight(this,'infant','child')">
                                   <span class="count-icon-simple">+</span>
                                    <span class="count-icon-svg hidden"><svg class="align-middle" width="10" height="10"><use xlink:href="images/sprite-icons.svg#engine-plus-icon"></use></svg></span>
                                </div>
                            </li>
                            <li
                                class="inline-block w-8 h-8 leading-8 text-center hover:text-primary"><input
                                    id="passenger-infantcount1" type="text"
                                    class="infantcount w-full text-center text-sm max-xl:text-base"
                                    maxlength="4000"
                                    value="0" readonly></li>
                            <li
                                class="minus-count deactive-change-button inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer">
                                <div class="h-full leading-8"
                                    onclick="Change_ChildrenCount_Flight(this,'infant','child')">
                                    <span class="count-icon-simple">-</span>
                                    <span class="count-icon-svg hidden"><svg class="align-middle" width="10" height="10"><use xlink:href="images/sprite-icons.svg#engine-minus-icon"></use></svg></span>
                                </div>
                            </li>
                        </ul>
                        <div class="clr"></div>
                    </div>
                    <div
                        class="confirm-passenger hidden w-full h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer text-sm clear-both"
                        onclick="close_passenger(this)"><span class="confirmpass-tlt-icon mr-1 hidden"><svg class="align-middle" width="15" height="15"><use xlink:href="images/sprite-icons.svg#engine-confirmpass-icon"></use></svg></span><span>Confirm</span></div>
                    <div class="clr"></div>
                </div>
            </div>
        </div>
        <div class="reserve-search w-auto h-20 max-xl:w-full" data-key="reserve-search">
            <button type="submit"
                class="search-flight flex items-center justify-center gap-2 w-full h-full m-auto px-3 rounded-type-1 bg-bgColor-100 cursor-pointer hover:bg-secondary hover:text-search-button-hover-color hover:text-search-flight-hover-color"><span>Search</span>
                <svg width="32" height="33" class="align-middle">
                    <use
                        xlink:href="images/sprite-icons.svg#engine-search-icon"></use>
                </svg>
            </button>
        </div>
    </form>
