<basis core="dbsource" name="db" source="basiscore" lid="[##cms.query.lid|(2)##]" mid="1" usedforid="2348735">
    <member name="loginArticle" type="view" propertyid="7246" />
</basis>

<basis core="dbsource" name="db" source="media" lid="[##cms.query.lid|(2)##]" sourcemid="1" usedforid="2348735">
    <member name="loginbanner" type="list" format="4" />
</basis>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>[##cms.seo.title|(Tripcenter)##]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[##cms.seo.description|(Tripcenter)##]">
    <link rel="canonical" href="[##cms.cms.full-url##]" />
    <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
        <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
        <face filter="key = 'canonical'">
            <link rel="canonical" href="@value" />
        </face>
        <face>
            <meta property="@key" content="@value" />
        </face>
    </basis>
    <script src="https://cdn.basiscore.net/basisfly.com/js/reservation_js_library.js" type="text/javascript"></script>
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/tripcenter-styles-en.css">
    <link rel="stylesheet" href="https://cdn.basiscore.net/basisfly.com/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.basiscore.net/basisfly.com/css/reservation_multiLang_css_calendar.css">
    <link rel="stylesheet" href="https://cdn.basiscore.net/basisfly.com/css/reservation_tem3_datepicker_en.css">
    <script src="https://cdn.basiscore.net/basisfly.com/js/swiper-bundle.min.js"></script>

    <style>
        /* HTML: <div class="loader"></div> */
    </style>
</head>

<body class="body" id="homepage">
    <basis core="call" file="header-default.inc"></basis>
    <div class="clear-both"></div>
    <main class="z-10 mx-auto mt-20 max-[1220px]:-mb-0 max-w-7xl min-h-96 check-user-page ">

        <div class="loader"></div>

        <div id="login_register_box" class="hidden relative ">
            <section
                class="hidden-part relative float-left max-[1220px]:float-none max-[1220px]:mx-auto w-[701px] max-[701px]:w-full h-[477px] max-[701px]:h-fit">
                <basis core="print" datamembername="db.loginbanner">
                    <layout>
                        <div class="mask-banner-login max-[701px]:w-full max-[701px]:h-fit">
                            @child
                        </div>
                    </layout>
                    <face filter="ord = 1000">
                        <img src="/@largeIMG" alt="@name" class="w-full" width="701" height="701">
                    </face>
                </basis>
                <basis core="print" datamembername="db.loginArticle">
                    <layout>
                        @child
                    </layout>
                    <face filter="valueID = 3962109">
                        <h2
                            class="top-36 max-[600px]:top-1/3 right-0 left-0 absolute font-MazzardH-ExtraBold text-[41.08px] text-center text-white max-[600px]:text-base uppercase leading-[57.5px]">
                            @largetext</h2>
                    </face>
                    <face filter="valueID = 3962110">
                        <p
                            class="right-0 bottom-0 left-0 absolute font-MazzardH-Light text-[23.01px] text-black text-center max-[600px]:text-xs leading-[33.7px]">
                            @text</p>
                    </face>
                </basis>


            </section>
            <section id="registerbox" data-checkrkey="[##db.checkrkey.checked##]"
                class="authentication__layout__container float-right max-[1220px]:float-none bg-gradient-to-br from-startColor_box to-endColor_box max-[1220px]:mx-auto max-[1220px]:my-4 rounded-3xl w-[495px] max-[502px]:w-full h-[476px]">
                <basis core="group" name="inValid-rkey" if="'[##db.checkrkey.checked##]'='false'">

                    <basis core="call" file="authentication/modal/En"></basis>
                </basis>
            </section>
            <div class="clear-both"></div>
        </div>
        <section class="after-login-section hidden" data-credit="true">
        <div id="search_engine" class="search-box-container load-search-box-in-condition "></div>
        <basis
              core="call"
              file="/agency_credit.inc"
              lid="2"
              run="atclient"
              triggers="cms.get_agency_counter_credit"
              if="{##cms.get_agency_counter_credit##}"
            ></basis>
        </section>
    </main>
    <div class="clear-both"></div>
    <basis core="call" file="footer-en.inc"></basis>
    <!----------------JS DATEPICKER ---------------->
    <script src="https://www.basisfly.com/js/reservation_date_pickerUi.js" type="text/javascript"></script>
    <script src="https://www.basisfly.com/js/reservation_date_picker.js" type="text/javascript"></script>
    <script src="https://www.basisfly.com/js/reservation_main_date_picker.js" type="text/javascript"></script>
    <script>
        function listenCookieChange() {
            if (document.getElementById("registerbox").dataset.checkrkey == 'true') {
                $.get('/Client_User_Type.inc', function (response) {
                    if (response == '2' || response == '1') {
                        $("#search_engine").load("/search-engine.bc");
                        $(".loader").hide();

                       document
              .querySelector(".after-login-section")
              .classList.remove("hidden");
            const credit = document.querySelector(".after-login-section")
              .dataset.credit;
            if (credit) {
              if (response == "2") {
                $bc.setSource("cms.get_agency_counter_credit", true);
              }
            }

                    } else if (response == '3') {
                        document
              .querySelector(".after-login-section")
              .classList.add("hidden");
              
                        $(".loader").hide();
                        $("#box").hide();
                        $("#registerbox").hide();
                        $("#login_register_box").hide();
                    }
                })
            }
            else {
                $("#login_register_box").show();
                $(".loader").hide();
            }
        }

        // function getCookie(cookieName) {
        //     var name = cookieName + "=";
        //     var decodedCookie = decodeURIComponent(document.cookie);
        //     var cookieArray = decodedCookie.split(';');
        //     for (var i = 0; i < cookieArray.length; i++) {
        //         var cookie = cookieArray[i];
        //         while (cookie.charAt(0) == ' ') {
        //             cookie = cookie.substring(1);
        //         }
        //         if (cookie.indexOf(name) == 0) {
        //             return cookie.substring(name.length, cookie.length);
        //         }
        //     }
        //     return "";
        // }
        listenCookieChange();
    </script>
</body>

</html>
