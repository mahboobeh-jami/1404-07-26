<basis core="dbsource" source="basiscore" name="db" lid="1" request="seo">
    <member name="list" type="list" request="product" id="[##cms.query.id##]" />
</basis>
<basis core="dbsource" source="basiscore" name="db" lid="1" mid="1" usedforid="[##cms.query.id##]">
    <member name="navigation" type="tree" request="navigationcat" />
</basis>
<basis core="dbsource" source="basiscore" name="db" mid="1" lid="1" usedforid="[##cms.query.id##]">
    <member name="view" type="view" />
    <member name="related" type="list" blgid="222" link="article.bc" propertyid="7249" perpage="20" typeid="159" />
    <member name="data" type="view" request="rdfa" />
</basis>

<basis core="dbsource" source="media" lid="1" name="db" usedforid="[##cms.query.id##]" sourcemid="article">
    <member type="list" name="gallery" format="4" order="ord"></member>
</basis>
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <basis core="print" datamembername="db.list">
        <face>
            <title>[##cms.seo.title|db.list.title##]</title>
            <meta name="description" content="[##cms.seo.description|db.list.description##]" />
        </face>
    </basis>
    <meta name="author" content="BasisCore">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!---------------------------------CSS MAIN--------------------------------->
    <link rel="stylesheet" type="text/css" href="/css/tripcenter_main_style.css" />
    <link rel="stylesheet" type="text/css" href="/css/tripcenter-reservation.css" />
    <!---------------------------------JS LIBRARY--------------------------------->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
</head>

<body class="rightLogoOnFix">
    <div class="loginRegister"></div>
    <div id="bg-popup-timeout" style="display:none"></div>

    <basis core="call" file="header.inc" />
    <div id="container">
        <basis core="print" datamembername="db.gallery">

            <face filter="RowNumber in ('1')">
                <div class="banner-list"><img src="/@largeIMG" alt="" width="100%" height="400" /></div>
            </face>

        </basis>
        <div class="inner-resize article-resize">
            <div class="navigation">
                <ul>
                    <li>
                        <p>شما اینجا هستید : </p>
                    </li>
                    <li><a href="/">صفحه نخست</a></li>
                    <basis core="print" datamembername="db.navigation">
                        <face filter="link is null and parentcatid not in (50944,51065,51073)">
                            <li><a href="article-list.bc?catid=@parentcatid">@title</a></li>
                        </face>
                        <face filter="parentcatid not in (50944,51065,51073)">
                            <li><a href="@link">@title</a></li>
                        </face>
                    </basis>
                    <basis core="view" datamembername="db.view">
                        <face filter="typeid=150">
                            <li> <span>@text</span> </li>
                        </face>
                    </basis>
                </ul>
            </div>

            <div class="section_row">
                <basis core="print" datamembername="db.gallery">
                    <layout>
                        <div class="img_original">@child</div>
                    </layout>
                    <face filter="RowNumber in ('2')">
                        <img src="/@largeIMG" alt="" width="700" height="350">
                    </face>
                </basis>
                <basis core="print" datamembername="db.gallery">
                    <layout>
                        <div class="demo-gallery">
                            <ul id="lightgallery" class="list-unstyled row">
                                @child

                            </ul>
                        </div>
                    </layout>
                    <face>
                        <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="" data-src="@largeIMG" data-sub-html="">
                            <a href="">
                                <img class="img-responsive" src="@largeIMG">
                            </a>
                        </li>

                    </face>
                </basis>
                <basis core="print" datamembername="db.data">
                    <face>
                        <div itemprop="@vocabulary" itemscope="" itemtype="@link">
                    </face>
                </basis>
                <basis core="print" datamembername="db.view">
                    <face filter="typeid=150">
                        <h1 itemprop="@vocabulary">@text</h1>
                    </face>
                </basis>
                </basis>
                <basis core="print" datamembername="db.view">

                    <face filter="typeid not in(159,150,160,161,162)" replace="true">
                        <div class="section-view">
                            <h2 id="@RowNumber" temprop="@vocabulary"><span
                                    class="tour_title font-color_1 font_14">@text</span></h2>
                            <p itemprop="@vocabulary">@largetext</p>
                        </div>
                    </face>
                    <replace tagname="text"><a style="color:@val4; font-size:@val5; font-weight:@val6; font-style:@val7"
                            href="@val3">@val2</a></replace>
                    <replace tagname="link"><a
                            style="color:@val4; font-size:@val8; font-weight:@val9; font-style:@val10" href="@val3"
                            target="@val5" target="@val6" rel="@val7">@val2</a></replace>
                    <replace tagname="img"><img src="/@val2" alt="@val3" align="@val4"
                            style="display:block;margin:20px auto;height:auto;max-width:100%;width:auto;padding: 0 8px;">
                    </replace>
                    <replace tagname="bold"><b style="font-weight: normal;">@val2</b></replace>
                    <replace tagname="strong"><strong style="font-weight: normal;">@val2</strong></replace>
                    <replace tagname="mv">
                        <div id="@val2" style="display:block;margin:15px auto;max-width:800px;height:auto;width: 96%">
                            <script type="text/JavaScript"
                                src="https://www.aparat.com/embed/@val3?data[rnddiv]=@val2&data[responsive]=yes">
                            </script>
                        </div>
                    </replace>
                    <replace tagname="border">
                        <p style="border:@val2 @val3 @val4;">@val5</p>
                    </replace>
<replace tagname="btn"><a class="btn-lable" href="@val3" target="_blank" rel="@val14" >@val2</a></replace>
                     


                </basis>
            </div>


            <basis core="list" datamembername="db.related">
                <layout>
                    <div class="tlt-article">
                        <h2 class="sub-tlt-article line-tlt">مطالب مرتبط</h2>
                    </div>
                    <div class="flex-wrapp related-article">
                        @child
                        <div class="clr"></div>
                    </div>

                </layout>
                <face filter="link is null">

                    <div class="col-article">
                        <a href="/article.bc?id=@id">
                            <div class="inner-col-article">
                                <div class="desc-article">


                                    <h4 class="limit-txt">@title</h4>


                                </div>
                                <div class="img-article"><img src="@type_159" width="78" height="70" alt="@title"></div>
                            </div>
                        </a>
                    </div>

                </face>
                <face>
                    <div class="col-article">
                        <div class="inner-col-article">
                            <div class="desc-article">
                                <a href="/@link">
                                    <h4 class="limit-txt">@title</h4>
                                </a>
                            </div>
                            <div class="img-article"><img src="@type_159" width="78" height="70" alt="@title"></div>
                        </div>
                    </div>
                </face>
            </basis>
            <div class="clr"></div>
        </div>

        <div class="clr"></div>
    </div>
    <basis core="call" file="footer.inc" />
    <!---------------------------------JS MENU--------------------------------->
    <script type='text/javascript' src="/js/jquery.navgoco.js"></script>
    <script type='text/javascript' src="/js/off-canvas.js"></script>
    <!---------------------------------JS GALLERY--------------------------------->
    <script type="text/javascript" src="/js/lightgallery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#lightgallery').lightGallery();
        });
    </script>
</body>

</html>
