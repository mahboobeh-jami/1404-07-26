<input type="hidden" class="insurance-module" value="[##cms.Host.insurance-module##]"/>
<div id="r-insurance" class="r-insurance module-form relative hidden">
  <form action="/Tem3_Insurance_Search.bc?lid=2" method="post" data-form="insurance" id="insuranceSearch" onsubmit="form_search_isSubmited(this,event)" class="form-search forminsurance flex gap-2 max-xl:block max-xl:gap-0">
    <input type="hidden" name="persiancurrent" class="persiancurrent" value=""/>
    <input value='' name="birthday" class="birthday" type="hidden">
    <div class="reserve-field w-1/3 h-20 departure-route relative max-xl:w-full max-xl:mb-4">
      <div onclick="empty_value(this)" class="click-content border-type-1 cursor-pointer h-full rounded-type-1 px-2">
        <label class="label-routes label-departure-ins float-right w-full cursor-pointer relative" for="departure9">
          <svg width="15" height="19" class="align-middle">
              <use xlink:href="images/sprite-icons.svg#engine-departureinsurance-icon"></use>
            </svg>
          <span class="label-text text-sm">Destination</span>
          <svg class="down-icon float-left align-middle mt-2 absolute right-0 top-0 h-2 hidden" width="15" height="8"><use xlink:href="images/sprite-icons.svg#engine-down-icon"></use></svg>
        </label>
        <p class="auto-fit clear-both text-base text-textColor hidden cursor-pointer">Turkey</p>
        <input id="departure9" name="insurancecountry" type="text" class="departure text-value line-clamp--1 text-textColor w-full cursor-pointer relative bg-inherit text-base max-xl:text-base" required="" aria-label="departure" autocomplete="off" value="Turkey" placeholder="Going to"/>
      </div>
      <input value="1002247" class="locationId from" type="hidden" name="countryid" aria-label="locationId"/>
      <div class="searchList hidden-box hidden py-3.5 px-4 border-type-1 rounded-type-1 w-60 min-w-full float-right text-sm absolute z-20 clear-both top-full right-0  bg-white text-right leading-6 max-xl:w-full">
        <div class="flex relative mb-2 float-right w-full clear-both">
          <div class="h-9 leading-9">
              <svg width="15" height="19" class="align-middle">
                  <use xlink:href="images/sprite-icons.svg#engine-location-icon"></use>
                </svg>
          </div>
          <input type="text" aria-label="reserve-location" placeholder="Destination" oninput="city_search(this)" data-type="5" class="reserve-location form-search-input h-9 leading-9 pr-3 bg-transparent text-left max-xl:text-base" autocomplete="off" value="" />
        </div>
        <span class="mini-loading absolute hidden top-6 left-4" aria-label="spinner">
          <svg class="spinner-label-icon align-middle" width="15" height="19">
              <use xlink:href="images/sprite-icons.svg#engine-spinner-icon"></use>
            </svg>
        </span>
        <div class="locationResult"></div>
      </div>
    </div>
    <div class="Basis_Date_Box w-1/3 flex gap-2 max-xl:w-full max-xl:mb-4">
      <div class="reserve-field departure-date w-1/2 h-20 relative">
        <div class="border-type-1 h-full rounded-type-1 px-2">
          <label class="label-dates label-fdate-ins float-right w-full relative" for="fromdate7">
              <svg width="15" height="15" class="align-middle">
                  <use xlink:href="images/sprite-icons.svg#engine-departurecalendar-icon"></use>
                </svg>
            <span class="label-text text-sm">Departure</span>
            <svg class="down-icon float-left align-middle mt-2 absolute right-0 top-0 h-2 hidden" width="15" height="8"><use xlink:href="images/sprite-icons.svg#engine-down-icon"></use></svg>
          </label>
          <p class="auto-fit clear-both text-base text-textColor"><span class="selected-day"></span><span class="selected-month"></span></p>
          <basis core="group" name="calendar-type-simple" if="'[##cms.Host.calendar-type##]'='simple'">
            <input type="text" aria-label ="Departure" value="" class="Basis_Date start_date text-textColor cursor-pointer h-full pt-12 w-full text-left bg-inherit leading-6 float-left absolute top-0 right-0 text-sm px-2 max-xl:text-base" onclick="Basis_Calendar(this,'[##cms.cms.date##]', 1)"  data-lang="en"  data-active="0" data-cache="0" readonly="" name="fdate" id="fromdate7" required="" placeholder="Departure"/>
          </basis>
          <basis core="group" name="calendar-type-simple" if="'[##cms.Host.calendar-type##]'='multi'">
            <input type="text" aria-label ="Departure" value="" class="Basis_Date start_date text-textColor cursor-pointer h-full pt-12 w-full text-left bg-inherit leading-6 float-left absolute top-0 right-0 text-sm px-2 max-xl:text-base" onclick="Basis_Calendar(this,'[##cms.cms.date##]')"  data-lang="en"  data-active="0" data-cache="0" readonly="" name="fdate" id="fromdate7" required="" placeholder="Departure"/>
            <input value="" class="mstring_date mstring_fdate" type="hidden" aria-label="mstring_fdate"/>
          </basis>
          <div class="clr"></div>
        </div>
      </div>
      <div class="reserve-field return-date w-1/2 h-20 relative">
        <div class="border-type-1 h-full rounded-type-1 px-2">
          <label class="label-dates label-tdate-ins float-right w-full relative" for="todate7">
              <svg width="15" height="15" class="align-middle">
                  <use xlink:href="images/sprite-icons.svg#engine-returncalendar-icon"></use>
                </svg>
            <span class="label-text text-sm">Return</span>
            <svg class="down-icon float-left align-middle mt-2 absolute right-0 top-0 h-2 hidden" width="15" height="8"><use xlink:href="images/sprite-icons.svg#engine-down-icon"></use></svg>
          </label>
          <p class="auto-fit clear-both text-base text-textColor"><span class="selected-day"></span><span class="selected-month"></span></p>
          <basis core="group" name="calendar-type-simple" if="'[##cms.Host.calendar-type##]'='simple'">
            <input type="text" aria-label ="Return" value="" class="Basis_Date end_date nextCalOpening text-textColor cursor-pointer h-full pt-12 w-full text-left bg-inherit leading-6 float-left absolute top-0 right-0 text-sm px-2 max-xl:text-base" onclick="Basis_Calendar(this,'[##cms.cms.date##]', 1)"  data-lang="en"  data-active="0" data-cache="0" readonly="" name="tdate" id="todate7" required="" placeholder="Return"/>
          </basis>
          <basis core="group" name="calendar-type-simple" if="'[##cms.Host.calendar-type##]'='multi'">
            <input type="text" aria-label ="Return" value="" class="Basis_Date end_date text-textColor cursor-pointer h-full pt-12 w-full text-left bg-inherit leading-6 float-left absolute top-0 right-0 text-sm px-2 max-xl:text-base" onclick="Basis_Calendar(this,'[##cms.cms.date##]')"  data-lang="en"  data-active="0" data-cache="0" readonly="" name="tdate" id="todate7" required="" placeholder="Return"/>
            <input value="" class="mstring_date mstring_tdate" type="hidden" aria-label="mstring_tdate"/>
          </basis>
          <div class="clr"></div>
        </div>
      </div>
    </div>
    <div class="reserve-field passengers-field cursor-pointer w-1/5 h-20 relative max-xl:w-full max-xl:mb-4">
      <div onclick="show_passengerbox(this)" class="show-passengers-dropdown show-passengers-dropdown-insurace border-type-1 cursor-pointer h-full rounded-type-1 px-2">
        <label class="label-passengers label-passengers-ins float-right w-full cursor-pointer" for="passenger1">
          <svg width="15" height="15" class="align-middle">
              <use xlink:href="images/sprite-icons.svg#engine-passenger-icon"></use>
            </svg>
          <span class="label-text text-sm">Passengers</span>
          <svg class="down-icon h-full float-right align-middle mt-2" width="15" height="8">
              <use xlink:href="images/sprite-icons.svg#engine-down-icon"></use>
            </svg>
        </label>
        <div class="cursor-pointer">
          <span class="passenger-counts passenger-count inline-block text-textColor h-6 leading-6 text-sm"><span class="count min-w-3 inline-block">1</span> Passenger</span>
        </div>
      </div>
      <div class="passengerbox hidden-box hidden bg-white w-full absolute z-20 border-type-1 rounded-type-1 p-2">
        <div class="close-passenger-box w-5 h-5 leading-5 mb-4 clear-both text-center text-textColor cursor-pointer text-sm float-right hover:text-red-600" onclick="close_passenger(this)">
          <svg width="15" height="15" class="align-middle">
              <use xlink:href="images/sprite-icons.svg#engine-close-icon"></use>
          </svg>
        </div>
        <div class="passenger-item clear-both w-full mb-4 relative">
          <label for="passenger-count1" class="label-passenger label-passenger-ins float-left text-sm leading-8 text-textColor"><span class="adult-tlt-icon mr-1 hidden"><svg class="align-middle" width="15" height="15"><use xlink:href="images/sprite-icons.svg#engine-adult-icon"></use></svg></span><span>Passenger</span></label>
          <ul class="float-right h-8 leading-8">
            <li class="plus-count inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer"><div class="h-full leading-8" onclick="Change_passenger_insurance(this)"><span class="count-icon-simple">+</span><span class="count-icon-svg hidden"><svg class="align-middle" width="10" height="10"><use xlink:href="images/sprite-icons.svg#engine-minus-icon"></use></svg></span></div></li>
            <li class="inline-block w-8 h-8 leading-8 text-center hover:text-primary"><input id="passenger-count1" type="text" class="passengercount w-full text-center max-xl:text-base" name="passengercount" maxlength="4000" value="1" readonly></li>
            <li class="minus-count deactive-change-button inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer"><div class="h-full leading-8" onclick="Change_passenger_insurance(this)"><span class="count-icon-simple">-</span><span class="count-icon-svg hidden"><svg class="align-middle" width="10" height="10"><use xlink:href="images/sprite-icons.svg#engine-minus-icon"></use></svg></span></div></li>
          </ul>
          <div class="clr"></div>
        </div>
        <button type="button" class="toggle-calendar hidden rounded-type-1 bg-bgColor-100 h-8 leading-8 px-2 cursor-pointer hover:bg-bgColor-200">Convert to solar calendar</button>
        <div class="section-passenger-birthday clear-both">
          <div class="createPassengerDropdown mb-4 w-full float-right clear-both">
            <label class="label-birthdate label-birthdate-ins float-left text-sm leading-8 text-textColor" for="passenger-birthday1">Passenger birthday first</label>
            <input type="hidden" class="passenger-bithdate" value=""/>
            <div class="birthdate-dates clear-both flex gap-2">
              <div class="birthdate-year relative">
                  <input type="text" maxlength="4" class="birthdate-year-value w-full rounded-type-1 bg-bgColor-100 h-8 leading-8 px-2 cursor-pointer hover:bg-bgColor-200 max-xl:text-base" value="" placeholder="year"/>
                </div>
              <div class="birthdate-month relative">
                <input type="text" maxlength="" class="birthdate-month-value w-full rounded-type-1 bg-bgColor-100 h-8 leading-8 px-2 cursor-pointer hover:bg-bgColor-200 max-xl:text-base" value="" placeholder="month"/>
              </div>
              <div class="birthdate-day relative">
                  <input type="text" maxlength="2" class="birthdate-day-value w-full rounded-type-1 bg-bgColor-100 h-8 leading-8 px-2 cursor-pointer hover:bg-bgColor-200 max-xl:text-base" value="" placeholder="day"/>
                </div>
            </div>
          </div>
        </div>
        <div class="confirm-passenger hidden w-full h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer text-sm clear-both" onclick="close_passenger(this)"><span class="confirmpass-tlt-icon ml-1 hidden"><svg class="align-middle" width="15" height="15"><use xlink:href="images/sprite-icons.svg#engine-confirmpass-icon"></use></svg></span><span>confirm</span></div>
        <div class="clr"></div>
      </div>
    </div>
    <div class="reserve-search w-auto h-20 max-xl:w-full">
      <button type="submit" class="search-insurance flex items-center justify-center gap-2 w-full h-full m-auto px-3 rounded-type-1 bg-bgColor-100 cursor-pointer hover:bg-secondary hover:text-search-button-hover-color hover:text-search-insurance-hover-color"><span>Search</span>
          <svg width="32" height="33" class="align-middle">
              <use xlink:href="images/sprite-icons.svg#engine-search-icon"></use>
            </svg>
      </button>
    </div>
  </form>
</div>
