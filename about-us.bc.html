<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <link rel="stylesheet" type="text/css" href="[##cms.cms.cdn##]/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="[##cms.cms.cdn##]/css/tripcenter_main_style.css">
        <script src="https://cdn.basiscore.net/basisfly.com/js/reservation_js_library.js" type="text/javascript"></script>
        <title>درباره ما</title>
    </head>
    <body>
        <div id="container" class="pages">
            <div class="loginRegister"></div>
            <basis core="call" file="header.inc"/>
            <main>
                <div id="about-resize">
                    <div class="banner_side about_banner">
                    </div>
                    <div class="inner-resize">
                        <div id="about-info-resize">
                            <div class="tours-inner">
                                <div class="tour-wrapper-box">
                                
                                <div class="about-info">
                                    <section class="title"><h4>درباره ما</h4></section>
                                    <basis core="view" datamembername="contact.info">
                                        <layout>
                                            <div class="aboutus-text">@child</div>
                                        </layout>
                                        <face filtre="prpID=8004" replace="true"> @largetext </face>
                                        <replace tagname="text"><a
                                                style="color:@val4; font-size:@val5; font-weight:@val6; font-style:@val7"
                                                href="@val3">@val2</a></replace>
                                        <replace tagname="link"><a style="color:@val4;" href="@val3">@val2</a></replace>
                                        <replace tagname="img"><img src="[##cms.cms.cdn##]/@val2" alt="@val3"
                                                style="display:block;margin:15px auto;max-width:800px;height:auto;width: 96%"></replace>
                                        <replace tagname="bold"><b style="font-weight: normal;">@val2</b></replace>
                                        <replace tagname="strong"><strong style="font-weight: normal;">@val2</strong></replace>
                                    </basis>
                                </div>
                                <div class="clr"></div>
                               </div>
                                <div class="clr"></div>
                            </div>
                            <div class="clr"></div>
                        </div>

                        <div class="clr"></div>
                    </div>
                    <div class="clr"></div>
                </div>
                <div class="clr"></div>
                </main>
                <basis core="call" file="footer.inc"/>
        </div>
    </body>
</html>
