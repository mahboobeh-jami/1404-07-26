<basis core="call" file="Client_CheckRkey.inc"></basis>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flight_ticket_styles_test.css">
    <title>ticket</title>
    <style>
        #capture {
            width: 1280px; 
        }
    </style>
</head>

<body class="overflow-auto" id="content">
    <div id="show-cap"></div>
<basis core="group" if="[##db.checkrkey.userid|(0)##]=0">

             <p class="text-xl text-center">You are not allowed to access this page</p>

</basis>
<basis core="group" if="[##db.checkrkey.userid|(0)##]<>0">
    <basis core="group" if="'[##cms.query.tid##]'='Error'">
        <div class="text-base font-bold mb-5 text-center text-red-500">Ticket number is not available, please contact the site support </div>
    </basis>
<basis core="api" name="api.Webservice" url="https://basisfly.com/panel/[##cms.query.rkey##]" method="post" body='{
    "member": [
        {
            "request": "invoice_ticket_pdf",
            "factorid": "[##cms.query.id##]",
            "ticketid": "[##cms.query.tid##]",
           "lid": "[##cms.query.lid|(1)##]"
        }
    ]
} ' content-type="application/json" run="atclient" triggers="" onprocessed="">
</basis>
<header class="header mb-5 lg:mb-8 py-2 mt-8">
    <img class="block mx-auto" src="images/Header-contract-pdf.png" width="1060" height="100" alt="Footer-contract-pdf"/>
</header>
<div class="pdf-loading hidden fixed z-[99] w-full h-full pt-[20%] bg-[#8d8d8d8c]">
    <div class="flex justify-center items-center">
        <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-gray-900"></div>
      </div>
</div>
    <!-- head section -->
    <div class="header pt-10 lg:pt-5 pb-5 lg:pb-7 max-w-screen-md min-w-[900px] mx-auto max-lg:w-full max-lg:min-w-0 max-lg:min-w-0 max-lg:max-w-full max-lg:px-1">

        <!-- container (max-width) -->
        <div class="flex flex-wrap justify-between items-center max-w-screen-md min-w-[900px] mx-auto max-lg:w-full max-lg:min-w-0 max-lg:min-w-0 max-lg:max-w-full">
            <!-- logo -->
            <img class="haeder__logo w-16 lg:w-[94px]" src="images/logo.png" alt="company logo">

            
            <!-- ticket details -->
            <div class="haeder__details__container flex gap-4 lg:gap-7 text-sm">
                <basis core="print" datamembername="api.Webservice" run="atclient">
                    <layout>@child</layout>
                    <face>
                        <script type="text/template">
                            <div class="header__details__container__item text-start">
                                <h3 class="header__details__container__item__title mb-1 text-gray-600">invoice number</h3>
                                <span class="header__details__container__item__title">[##cms.query.id##]</span>
                            </div>

                            <div class="header__details__container__item text-start">
                                <h3 class="header__details__container__item__title mb-1 text-gray-600">PNR Code</h3>
                                <span class="header__details__container__item__title">@refnumber@</span>
                            </div>

                            <div class="header__details__container__item text-start">
                                <h3 class="header__details__container__item__title mb-1 text-gray-600">ETicket Number</h3>
                                <span class="header__details__container__item__title">@ticketid@</span>
                            </div>
            
                            <div class="header__details__container__item text-start">
                                <h3 class="header__details__container__item__title mb-1 text-gray-600">Date Of issue:</h3>
                                <span class="header__details__container__item__title">@date.invoicecreatedate@</span>
                            </div>
                          
                        </script>
                    </face>
                </basis>
                
            </div>
        </div>
        <basis core="print" datamembername="api.Webservice" run="atclient">
            <layout>@child</layout>
            <face>
                <script type="text/template">
                    <div>
                        {{
                            try{
                                return await nodata_error($data.msg);
                            }catch (e){
                                return '';
                            }
                        }}
                    </div>
                </script>
            </face>
        </basis>
    </div>

                <basis core="print" datamembername="api.Webservice" run="atclient">
                    <layout>@child</layout>
                    <face>
                        <script type="text/template">
                            {{
                                try{
                                    return await route_array($data.products[0].departure);
                                }catch (e){
                                    return '';
                                }
                            }}
                        </script>
                    </face>
                </basis>
            </div>
        </div>
        <!-- ticket info (right section of ticket) -->
    </div>
</basis>

function convertDateFormat($data) {
    var output = "";
    var dateString = $data;
    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const parts = dateString.split('-');
    const year = parts[0];
    const month = monthNames[parseInt(parts[1]) - 1];
    const day = parts[2];
    return `${day} ${month} ${year}`;
}
