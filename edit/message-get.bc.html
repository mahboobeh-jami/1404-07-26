<basis core="dbsource" source="trust_login" name="db" captcha="[##cms.form.Captcha##]"
    captchaid="[##cms.form.Captchaid##]">
    <member name="captcha" type="scalar" request="checkcaptcha" />
</basis>
<basis core="group" name="check-captcha" if="'[##db.captcha.Column1##]' = 'true'">
    <basis core="emails" host="mail.namayeshgah.com" from="" pass="" ssl="false">
        <email to="sales@tripcenter.ir">
            <subject>درخواست دمو</subject>
            <body>
                <div style="width:100%;">
                    <div style="width: 98%;margin:0 auto;border:1px solid #000;padding:15px;max-width: 800px;">
                        <div class="row"
                            style="width:100%;float: right;direction: rtl;padding: 10px 0px;border-bottom: 1px dashed rgba(0, 0, 0, 0.15);margin-bottom: 15px;">
                            <div class="qu-form" style="float: right;padding: 0px 0px 0 20px;">
                                <p style="font-size: 15px;color:#031430">نام و نام خانوادگی :</p>
                            </div>
                            <div class="ans-form" style="float: right;padding: 0px 10px;position: relative;">
                                <p style="font-size: 14px;">[##cms.form.fullname##]</p>
                            </div>
                        </div>
                        <div class="row"
                            style="width:100%;float: right;direction: rtl;padding: 10px 0px;border-bottom: 1px dashed rgba(0, 0, 0, 0.15);margin-bottom: 15px;">
                            <div class="qu-form" style="float: right;padding: 0px 0px 0 20px;">
                                <p style="font-size: 15px;color:#031430">ایمیل :</p>
                            </div>
                            <div class="ans-form" style="float: right;padding: 0px 10px;position: relative;">
                                <p style="font-size: 14px;">[##cms.form.email##]</p>
                            </div>
                        </div>
                        <div class="row"
                            style="width:100%;float: right;direction: rtl;padding: 10px 0px;border-bottom: 1px dashed rgba(0, 0, 0, 0.15);margin-bottom: 15px;">
                            <div class="qu-form" style="float: right;padding: 0px 0px 0 20px;">
                                <p style="font-size: 15px;color:#031430">شماره تماس :</p>
                            </div>
                            <div class="ans-form" style="float: right;padding: 0px 10px;position: relative;">
                                <p style="font-size: 14px;">[##cms.form.phone##]</p>
                            </div>
                        </div>
                        <div class="row"
                            style="width:100%;float: right;direction: rtl;padding: 10px 0px;border-bottom: 1px dashed rgba(0, 0, 0, 0.15);margin-bottom: 15px;">
                            <div class="qu-form" style="float: right;padding: 0px 0px 0 20px;">
                                <p style="font-size: 15px;color:#031430">نام شرکت /آژانس :</p>
                            </div>
                            <div class="ans-form" style="float: right;padding: 0px 10px;position: relative;">
                                <p style="font-size: 14px;">[##cms.form.company##]</p>
                            </div>
                        </div>
                        <div class="row"
                            style="width:100%;float: right;direction: rtl;padding: 10px 0px;border-bottom: 1px dashed rgba(0, 0, 0, 0.15);margin-bottom: 15px;">
                            <div class="qu-form" style="float: right;padding: 0px 0px 0 20px;">
                                <p style="font-size: 15px;color:#031430">نام مدیر عامل :</p>
                            </div>
                            <div class="ans-form" style="float: right;padding: 0px 10px;position: relative;">
                                <p style="font-size: 14px;">[##cms.form.manager##]</p>
                            </div>
                        </div>
                        <div class="row"
                            style="width:100%;float: right;direction: rtl;padding: 10px 0px;border-bottom: 1px dashed rgba(0, 0, 0, 0.15);margin-bottom: 15px;">
                            <div class="qu-form" style="float: right;padding: 0px 0px 0 20px;">
                                <p style="font-size: 15px;color:#031430">نوع درخواست :</p>
                            </div>
                            <div class="ans-form" style="float: right;padding: 0px 10px;position: relative;">
                                <p style="font-size: 14px;">[##cms.form.demo-type##]</p>
                            </div>
                        </div>
                        <div class="row"
                            style="width:100%;float: right;direction: rtl;padding: 10px 0px;border-bottom: 1px dashed rgba(0, 0, 0, 0.15);margin-bottom: 15px;">
                            <div class="qu-form" style="float: right;padding: 0px 0px 0 20px;">
                                <p style="font-size: 15px;color:#031430">توضیحات :</p>
                            </div>
                            <div class="ans-form" style="float: right;padding: 0px 10px;position: relative;">
                                <p style="font-size: 14px;">[##cms.form.message##]</p>
                            </div>
                        </div>


                        <div style="clear: both"></div>
                    </div>
                </div>
            </body>
        </email>
    </basis>
    <script type="text/javascript">
        $(".Message-Form").html('<p class="success">درخواست شما با موفقیت ارسال شد</p>');
    </script>
</basis>
<basis core="group" name="check-captcha" if="'[##db.captcha.Column1##]' <> 'true'">
    <script type="text/javascript">
        $(".Message-Form").html('<p class="error">کد امنیتی نادرست است</p>');
        $(".load-captcha").load("/Client_Captcha.bc");
    </script>
</basis>
