<basis core='dbsource' name='captcha' source='trust_login'>
    <member name='code' type='scalar' request='captcha'></member>
</basis>
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <link rel="stylesheet" type="text/css" href="[##cms.cms.cdn##]/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="[##cms.cms.cdn##]/css/tripcenter_main_style.css">
        <script src="https://cdn.basiscore.net/basisfly.com/js/reservation_js_library.js" type="text/javascript"></script>
        <title>تماس با ما</title>
    </head>
    <body>
        <div id="container" class="pages">
            <div class="loginRegister"></div>
            <basis core="call" file="header.inc"/>
            <main>
                <div id="about-resize">
                    <div class="banner_side">
                    </div>
                    <div class="inner-resize">
                        <div id="contact-info-resize">
                            <div class="tours-inner">
                                <div class="tour-wrapper-box">
                                
                                <div class="contact-info">
                                    <section class="title"><h4>اطلاعات تماس</h4></section>
                                    <div class="contact-info-line">
                                        <div class="contact-info-line-i">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                        </div>
                                        <div class="contact-info-line-p">
                                            <basis core="view" datamembername="contact.info">
                                                <face level="1" filter="prpid=8001">
                                                    @child
                                                </face>
                                                <face level="2" filter="prpid=8001"><p>@Answer</p></face>
                                            </basis>
                                        </div>
                                    </div>
                                    <div class="contact-info-line">
                                        <div class="contact-info-line-i">
                                            <i class="fa fa-paper-plane"></i>
                                        </div>
                                        <div class="contact-info-line-p">
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="contact-info-line">
                                        <div class="contact-info-line-i">
                                            <i class="fa fa-instagram" aria-hidden="true"></i>
                                        </div>
                                        <div class="contact-info-line-p">
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="contact-info-line">
                                        <div class="contact-info-line-i">
                                            <i class="fas fa-phone-alt"></i>
                                        </div>
                                        <div class="contact-info-line-p" style="direction: ltr;">
                                            <basis core="view" datamembername="contact.info">
                                                <face level="1" filter="prpid=8000">
                                                    @child
                                                </face>
                                                <face level="2" filter="prpid=8000"><p>+98(21) @Answer</p></face>
                                            </basis>
                                        </div>
                                    </div>
                                    <div class="contact-info-line">
                                        <div class="contact-info-line-i">
                                            <i class="fas fa-map-marker-alt"></i>
                                        </div>
                                        <div class="contact-info-line-p">
                                            <basis core="view" datamembername="contact.info">
                                                <face level="1" filter="prpid=7999">
                                                    @child
                                                </face>
                                                <face level="2" filter="prpid=7999"><p>@Answer</p></face>
                                            </basis>
                                        </div>
                                    </div>
                                </div>

                                <div class="contact-form">
                                    <div class="tours-inner">
                                        <div class="tour-wrapper-box">
                                            <section class="title"><h4>ارسال پیام</h4></section>
                                            <div class="contact-form-inner">
                                                <div id="OpinioUser-box">
                                                    <form id="opinionForm" class="contactReq-form form-content" method="post" action="/message-get.bc">
                                                      <div><input name="fullName" placeholder="نام و نام خانوادگی" type="text" required></div>
                                                      <div><input name="tel" placeholder="تلفن همراه" type="text" required></div>
                                                      <div><input name="email" placeholder="ایمیل" type="text" required></div>
                                                      <div><_textarea name="describtion" placeholder="پیام شما" required></_textarea></div>
                                                      <div class="captcha-content">
                                                        <input type="text"
                                                            name="Captcha" placeholder="کد امنیتی" required>
                                                        <span class="field-captcha">
                                                            <span class="load-captcha">
                                                                <img class="captcha" alt="captcha"
                                                                    src="[##cms.cms.cdn##]/[##captcha.code.captcha##]" loading="lazy"
                                                                    width="80" height="35">
                                                                <input type="hidden" value="[##captcha.code.captcha##]"
                                                                    name="Captchaid"></span>
                                                            <i class="fa fa-sync"
                                                                onclick="refresh_captcha(this,event)"></i>
                                                        </span>
                                                        <div class="clr"></div>
                                                    </div>
                                                      <div><input name="OpinionSubmit" id="OpinionSubmit" value="ثبت" type="submit"></div>
                                                      <div class="clr"></div>
                                                      <div class="Loading_Form unvisible text-center">
                                                          <div id="ballsWaveG">
                                                              <div id="ballsWaveG_1" class="ballsWaveG"></div>
                                                              <div id="ballsWaveG_2" class="ballsWaveG"></div>
                                                              <div id="ballsWaveG_3" class="ballsWaveG"></div>
                                                              <div id="ballsWaveG_4" class="ballsWaveG"></div>
                                                              <div id="ballsWaveG_5" class="ballsWaveG"></div>
                                                              <div id="ballsWaveG_6" class="ballsWaveG"></div>
                                                              <div id="ballsWaveG_7" class="ballsWaveG"></div>
                                                              <div id="ballsWaveG_8" class="ballsWaveG"></div>
                                                          </div>
                                                      </div>
                                                     <div class="Message-Form text-center font_16"></div>
                                                    </form>
                                                  </div>
                                            </div>
                                        <div class="clr"></div>
                                       </div>
                                        <div class="clr"></div>
                                    </div>
                                    <div class="clr"></div>
                                </div>


                                <div class="clr"></div>
                               </div>
                                <div class="clr"></div>
                            </div>
                            <div class="clr"></div>
                        </div>
                        <div id="contact-map">
                          <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d3237.9054986671954!2d51.36172051510757!3d35.75312743363325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x3f8e0775f346ef5f:0xc5737e0f582144b!2sShahrak Gharb Complex, Q937+JH5, Tehran, Tehran Province, Iran!3m2!1d35.7542836!2d51.3644797!5e0!3m2!1sen!2s!4v1630912517790!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                            <div class="contact-map-cvr"></div>
                           </div>
                        <div class="clr"></div>
                    </div>
                    <div class="clr"></div>
                </div>
                <div class="clr"></div>
                </main>
                <basis core="call" file="footer.inc"/>
        </div>
<script type="text/javascript">
/*------------------REFRESH CAPTCHA-----------------------*/
function refresh_captcha(element, event) {
    $(element).closest("form").find(".load-captcha").load("/Client_Captcha.bc");
  }
  /*------------------SUBMIT FORM-----------------------*/
  $(".form-content").submit(function (e) {
    var self = $(this);
    self.closest("form").find(".Loading_Form").show();
    e.preventDefault();
    $.ajax({
      url: self.attr("action"),
      type: self.attr("method"),
      data: $(self).serialize(),
      success: function (response) {
        self.closest("form").find(".Loading_Form").hide();
        self.closest("form").find(".Message-Form").empty().show().html(response);
      },
    });
  });
        </script>
    </body>
</html>
