<basis core="dbsource" name="db" source="basiscore" lid="[##cms.query.lid|(2)##]" mid="1" usedforid="[##cms.query.id##]">
    <member name="product" type="view" propertyid="7246" />
    <member name="description" type="view" postsql="select * from [db.description] where TypeID = 144 and largetext is not null"/>
</basis>
<basis core="dbsource" name="db" source="media" lid="[##cms.query.lid|(2)##]" sourcemid="1" usedforid="[##cms.query.id##]">
    <member name="productGallery" type="list" format="4" />
</basis>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[##cms.seo.description##]">
    <link rel="canonical" href="[##cms.cms.full-url##]" />
    <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
        <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
        <face filter="key='canonical'">
            <link rel="canonical" href="@value" />
        </face>
        <face>
            <meta property="@key" content="@value" />
        </face>
    </basis>
    <script src="https://cdn.basiscore.net/basisfly.com/js/reservation_js_library.js" type="text/javascript"></script>
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/tripcenter-pages-en.css">
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/tripcenter-styles-en.css">
    <title>[##cms.seo.title##]</title>
</head>


<body class="body">
    <basis core="call" lid="2" file="header-en.inc" ></basis>
    <div class="clear-both"></div>
    <main class="z-10 mx-auto mt-20 max-[1220px]:-mb-0 max-w-7xl max-xl:w-11/12" >
        <section class="relative ">

            <basis core="print" datamembername="db.product">
                <layout>
                @child
                </layout>
                <face filter="prpID = 7243">
                    <h2 class="absolute top-0 left-0 w-[330px] font-MazzardH-ExtraBold uppercase text-[49.64px] leading-[51px] max-[430px]:static max-[430px]:w-full" >@text</h2>
                </face>
            </basis>

            <basis core="print" datamembername="db.productGallery">
                <layout>
                    <div class="mask-banner max-[1220px]:w-full max-[1220px]:h-fit  max-[430px]:hidden">
                        @child
                    </div>
                </layout>
                <face filter="ord = 1">
                    <img src="/@largeIMG" alt="@name" class="max-[1220px]:w-full max-[1220px]:h-fit" width="1280px" >
                </face>
            </basis>

        </section>

        
        <basis core="print" datamembername="db.product">
            <layout>
                <div class="text-justify text-black font-MazzardH-Regular text-[17.21px] leading-[41.3px] ">
                    @child
                </div>
            </layout>
            <face filter="prpID = 7244">
                @largetext
            </face>
        </basis>
        
        <basis core="print" datamembername="db.product">
            <layout>
                    <section class="faq-container">
                        <h2 class="text-[39.73px] font-MazzardH-ExtraBold mt-5 uppercase my-5" >Opportunity</h2>
            
                        <div class="bg-gradient-to-br from-startColor_box to-endColor_box rounded-[33px] p-8 ">
                            <div class="flex justify-between cursor-pointer"  onclick="toggleFAQ(this)">
                                <h3 class="font-MazzardH-Bold text-[25px]">Benefits</h3>
            
                                <svg  class="cursor-pointer mt-3 rotate-180" xmlns="http://www.w3.org/2000/svg" width="24" height="11" viewBox="0 0 24 11" fill="none" class="rotate-180 mt-4">
                                    <path d="M22 9.22656L12 1.86529L2 9.22656" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
            
                            <ul id="faq-box" class="px-5 hidden">
                                @child
                            </ul>
                        </div>
            
            
                    </section>
            </layout>
            <face filter="prpID = 7246">
                <li class="list-disc my-2 font-MazzardH-Regular text-[17.18px] leading-10">
                   @text
                </li>
            </face>
        </basis>




        <basis core="print" datamembername="db.productGallery">
            <layout>
                <section>
                    <h2 class="text-[39.73px] font-MazzardH-ExtraBold mt-5 uppercase">Trip Center products</h2>
                    <p class="font-MazzardH-Medium text-[#AEAEAE] text-[28.34px] leading-[34.2px] my-5">Integration web services
                        in Tripcenter</p>
                    <div class="flex justify-between gap-2 my-5 flex-wrap">
                        @child
                    </div>
                </section>
            </layout>
            <face filter="ord = 2">
                <img class="object-contain" src="/@largeIMG" height="76" width="182" alt="@name">
            </face>
        </basis>
        <basis core="print" datamembername="db.productGallery">
            <layout>
                <section class="products-container mb-10">
                    <h2 class="text-[39.73px] font-MazzardH-ExtraBold mt-5 uppercase my-5">Opportunity</h2>
                    <div class="flex flex-wrap justify-start">
                        @child
                    </div>
                </section>
            </layout>
            <face filter="ord = 1000">
                <div class="w-1/5 flex justify-center max-xl:w-1/4 max-lg:w-1/3 max-md:w-1/2 max-sm:w-full my-1">
                    <article
                        class="w-[232px] h-[232px] bg-opacity-60 bg-gradient-to-br from-startColor_box_transparent to-endColor_box_transparent rounded-[26.33px] p-3">
                            <figure class="mx-auto ">
                                <img src="/@largeIMG" width="80" height="80" alt="@name" class="mx-auto my-5">
                                <figcaption class="text-center text-lg ">
                                    @name
                                </figcaption>
                            </figure>
                    </article>
                </div>
            </face>
        </basis>

    </main>
 <div class="clear-both"></div>
 <basis core="call" lid="2" file="footer-en.inc" ></basis>
</body>
</html>
